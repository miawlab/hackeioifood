    <!-- ===== Meta Pixel (script) ===== -->
    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');

      // Inicialize seu Pixel (ID que você informou)
      fbq('init', '2070592897025706');
      fbq('track', 'PageView');

      // Função global para disparar InitiateCheckout + dar tempo antes do redirect
      window.trackInitiateCheckout = function (checkoutUrl, value) {
        try {
          if (typeof fbq === 'function') {
            fbq('track', 'InitiateCheckout', { value: value || 0, currency: 'BRL' });
          }
        } catch (err) {
          // ignore
        }

        // opcional: enviar pequeno beacon local (não substitui um CAPI)
        try {
          if (navigator && navigator.sendBeacon) {
            const payload = JSON.stringify({
              event: 'InitiateCheckout',
              value: value || 0,
              url: window.location.href,
              ts: Date.now()
            });
            // envia para uma rota local (_pixel_keepalive) se existir (opcional)
            navigator.sendBeacon('/_pixel_keepalive', payload);
          }
        } catch(e){}

        // dar uma pequena janela para o pixel ser enviado antes do redirect
        setTimeout(function () {
          if (checkoutUrl) window.location.href = checkoutUrl;
        }, 250);
      };

      // Conveniência: wrapper para track custom event (opcional)
      window.trackEvent = function(eventName, params){
        try {
          if (typeof fbq === 'function') fbq('track', eventName, params || {});
        } catch(e){}
      };
    </script>
    <!-- ===== End Meta Pixel script ===== -->
